<template>
    <template if:true={isLoaded}>
    <div class="slds-var-p-around_small container">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-var-m-around_small">
                <img class="movie-poster"  src={movieDetails.Poster} alt="Movie poster not found" />>
            </div>
            <div class="slds-col">
                <h1 class="movieTitle">{movieDetails.Title}</h1>
            <div class="slds-var-m-top_small movie-info">
                <p><b>Genre : </b>{movieDetails.Genre}</p>
                <p><b>Director : </b>{movieDetails.Director}</p>
                <p><b>Release Date : </b>{movieDetails.Released}</p>
                <p><b>Writer : </b>{movieDetails.Writer}</p>
                <p><b>Actors : </b>{movieDetails.Actors}</p>
                <p><b>Rating : </b>{ movieDetails.imdbRating}</p>
                <p><b>Language : </b>{movieDetails.Language}</p>
                <p class="plot"><b>Plot : </b>{movieDetails.Plot}</p>
                <p>
                    <lightning-icon icon-name="custom:custom1" size="x-small"></lightning-icon>
                    &nbsp; &nbsp; {movieDetails.Awards}
                </p>
            </div>
            </div>
        </div>
    </div>
    </template>
</template>
