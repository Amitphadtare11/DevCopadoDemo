<template>
<!--Search Component-->
<div class="filterStyleClass">
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="around-small" size="3">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={options}
            onchange={handleChange} ></lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="7">
            <lightning-input
            name="search"
            label="Search Movie"
            placeholder="Search for Movie/Searies"
            onchange={handleChange}
            value={searchedMovie}
            type="search"
            is-loading={loadingSearch}
        ></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="2">
            <lightning-input 
            type="number"
            label="Page No"
            min="1"
            max="100"  
            name="pageno" 
            value={selectedPageNo} 
            onchange={handleChange} 
            placeholder="Enter a number"
            message-when-range-overflow="Max 100"
            message-when-range-underflow="Min 1"
            step="1"
            ></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</div>
<!--display component-->>  
<template if:true={displaySearchResult}>
<div class="slds-var-m-top_large slds-scrollable_y displayStyle slds-box" >
    <lightning-layout horizontal-align="center" multiple-rows="true">
        <!--lightning-layout-item padding="around-small" size="12"-->
            
                <template for:each={searchResult} for:item="movie">
                    <lightning-layout-item 
                    padding="around-small" 
                    size="3" 
                    key={movie.imdbID}>
                    <c-movie-tile ontileclick={handelTileClick}
                        movie={movie} selectedmovie={selectedmovie}></c-movie-tile>    
                    </lightning-layout-item>
                </template>
            
        <!--/lightning-layout-item-->
    </lightning-layout>    
</div>
</template>
</template>
